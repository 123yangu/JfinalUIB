<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/index/content');">主页</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="ajaxContent('/jf/operator');">功能管理</a> <span class="divider">/</span></li>
		<li><a href="#">查看功能</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> 查看功能
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label">所属模块</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${operator.modulenames!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">名称</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${operator.names!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">是否权限验证</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.privilege == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">操作URL</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.url!}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">是否分页</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.splitpage == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">是否需要行级过滤</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.rowfilter == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">表单重复提交验证</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.formtoken == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">IP黑名单验证</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${operator.ipblack == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">操作完成返回url</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${operator.returnurl!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">返回参数keys</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${operator.returnparamkeys!}">
						</div>
					</div>
					<div class="form-actions">
						<button class="btn" onclick="ajaxContent('/jf/operator');">退出</button>
					</div>
				</fieldset>
			</form>
		</div>
	
	</div>
	<!--/span-->
</div>
<!--/row-->
