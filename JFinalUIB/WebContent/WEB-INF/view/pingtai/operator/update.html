<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/index/content');">主页</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="ajaxContent('/jf/operator');">功能管理</a> <span class="divider">/</span></li>
		<li><a href="#">更新功能</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> 更新功能
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal" id="editForm" action="${cxt!}/jf/operator/update" method="POST">
				<input type="hidden" name="operator.ids" value="${operator.ids!}" >
				<input type="hidden" name="operator.version" value="${operator.version! + 1}">
				
				<% include("/pingtai/operator/form.html"){} %>
				<div class="form-actions">
					<% if(hasPrivilegeUrl("/jf/operator/update")){ %>
						<button class="btn btn-primary" type="button" onclick="dataVali(this.form);">提交</button>
					<% } %>
					<button class="btn" onclick="ajaxContent('/jf/operator');">退出</button>
				</div>
			</form>
		</div>
	</div>
	<!--/span-->
</div>
<!--/row-->
