<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxUrl('/jf/index/content');">主页</a> <span class="divider">/</span></li>
		<li>
			<a href="#">字典树</a>
		</li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-edit"></i> 字典树</h2>
			<div class="box-icon">
				<% if(hasPrivilegeUrl("/pingtai/dict/add.html", reqSysLog.userids)){ %>
					<a href="#" class="btn btn-round" title="添加字典" 
						onclick="ajaxUrl('/jf/dict/toUrl?toUrl=/pingtai/dict/add.html');"><i class="icon-plus-sign"></i></a>
				<% } %>
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
		
		<iframe id="dictTreeIframe" name="dictTreeIframe" width="100%" height="500px" 
			class="share_self" frameborder="0" scrolling="auto" src='${cxt!}/jf/dict'>
		</iframe>
		
		</div>
	</div><!--/span-->
</div><!--/row-->
