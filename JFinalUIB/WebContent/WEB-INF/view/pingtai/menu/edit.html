<script type="text/javascript">
	
	function menuChange(button, form){
		//alert(form == null);
		var form = document.getElementById("menuEditForm");
		var messageButton = $('#messageButtonId');
		
		var errorCount = formVali(form);
		if(errorCount != 0){
			messageButton.attr("data-noty-options", '{"text":"有'+errorCount+'错误，请修正！","layout":"bottom","type":"information","closeButton":"true"}');
			messageButton.click();
	 		return false;
		}
		
		ajaxForm("menuEditForm");
	}
	
</script>

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">X</button>
	<h3>菜单编辑</h3>
</div>

<form id="menuEditForm" action="${cxt!}/jf/menu/edit" method="POST">
	<input type="hidden" name="menu.ids" value="${menu.ids!}" >
	<input type="hidden" name="menu.version" value="${menu.version! + 1}">
	
	<div class="modal-body">
			<div class="form-actions">
				<fieldset>
					
					<div class="control-group">
						<label class="control-label">值(jp)<img src="${cxt!}/files/images/i18n/jp.gif" width="34" height="18"/></label>
						<div class="controls">
							<input type="text" name="menu.names_jp" value="${escapeXml(menu.names_jp!)}" 
								class="input-xlarge" maxlength="25" vMin="1" vType="length" onblur="onblurVali(this);">
							<span class="help-inline">1-25位任意字符</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">值(en-US)<img src="${cxt!}/files/images/i18n/us.gif" width="34" height="18"/></label>
						<div class="controls">
							<input type="text" name="menu.names_enus" value="${escapeXml(menu.names_enus!)}" 
								class="input-xlarge" maxlength="25" vMin="1" vType="length" onblur="onblurVali(this);">
							<span class="help-inline">1-25位任意字符</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">值(zh-CN)<img src="${cxt!}/files/images/i18n/cn.gif" width="34" height="18"/></label>

							<input type="text" name="menu.names_zhcn" value="${escapeXml(menu.names_zhcn!)}"

						</div>
					</div>
					<div class="control-group">
						<label class="control-label">值(zh-HK)<img src="${cxt!}/files/images/i18n/hk.gif" width="34" height="18"/></label>
						<div class="controls">
							<input type="text" name="menu.names_zhhk" value="${escapeXml(menu.names_zhhk!)}" 
								class="input-xlarge" maxlength="25" vMin="1" vType="length" onblur="onblurVali(this);">
							<span class="help-inline">1-25位任意字符</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">值(zh-TW)<img src="${cxt!}/files/images/i18n/tw.gif" width="34" height="18"/></label>
						<div class="controls">
							<input type="text" name="menu.names_zhtw" value="${escapeXml(menu.names_zhtw!)}" 
								class="input-xlarge" maxlength="25" vMin="1" vType="length" onblur="onblurVali(this);">
							<span class="help-inline">1-25位任意字符</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">排序</label>
						<div class="controls">
							<input type="text" name="dict.orderids" value="${menu.orderids!}" 
								class="input-xlarge" maxlength="10" vMin="1" vType="numberZ" onblur="onblurVali(this);">
							<span class="help-inline">1-10位数字</span>
						</div>
					</div>
					
				</fieldset>
			</div>
	</div>
	
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">关闭</a>
		<a href="#" class="btn btn-primary" data-dismiss="modal" onclick="menuChange(this, this.form);">确定</a>
	</div>	
	
</form>
