<% include("/common/splitPage.html"){} %>

<form id="splitPage" class="form-horizontal" action="${cxt}/jf/systems" method="POST">
	
	<div>
		<ul class="breadcrumb">
			<li><a href="#" onclick="ajaxUrl('/jf/index/content');">主页</a> <span class="divider">/</span></li>
			<li>
				<a href="#">系统管理</a>
			</li>
		</ul>
	</div>
	
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2><i class="icon-edit"></i> 系统查询</h2>
				<div class="box-icon">
					<bu:hasPrivilegeBody url="/pingtai/systems/add.html">
						<a href="#" class="btn btn-round" title="添加系统" onclick="ajaxUrl('/jf/systems/toUrl?toUrl=/pingtai/systems/add.html');"><i class="icon-plus-sign"></i></a>
					</bu:hasPrivilegeBody>
					<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-down"></i></a>
					<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
				</div>
			</div>
			<div class="box-content" style="display: none;">
				<fieldset>
				  	<div class="control-group">
						<label class="control-label" for="focusedInput">名称</label>
						<div class="controls">
					  		<input class="input-xlarge focused" type="text" name="_query.names" value='${fn:escapeXml(param["_query.names"])}' maxlength="20" >
						</div>
				  	</div>
				  	
				  	<div class="form-actions">
						<button type="button" class="btn btn-primary" onclick='ajaxForm("splitPage");'>查询</button>
						<button type="reset" class="btn">清除</button>
				  	</div>
				</fieldset>
			</div>
		</div><!--/span-->
	</div><!--/row-->
	
	<div class="row-fluid sortable">
		<div class="box span12">
			
			<div class="box-header well" data-original-title>
				<h2><i class="icon-user"></i> 系统列表</h2>
				<div class="box-icon">
					<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
					<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
				</div>
			</div>
			
			<div class="box-content">
				<table class="table table-striped table-bordered bootstrap-datatable ">
					<thead>
						<tr>
							<th onclick="orderbyFun('names')">
								名称
								<bu:splitOrder name="names" />
							</th>
							<th onclick="orderbyFun('numbers')">
								编号
								<bu:splitOrder name="numbers" />
							</th>
							<th onclick="orderbyFun('orderids')">
								排序
								<bu:splitOrder name="orderids" />
							</th>
							<th width="280">操作</th>
						</tr>
					</thead>
					<tbody>
						<c:set var="edit" scope="page">
							<bu:hasPrivilegeBool url="/jf/systems/edit"/>
						</c:set>
						<c:set var="delete" scope="page">
							<bu:hasPrivilegeBool url="/jf/systems/delete"/>
						</c:set>
						<c:set var="module" scope="page">
							<bu:hasPrivilegeBool url="/jf/module"/>
						</c:set>
						<c:set var="menu" scope="page">
							<bu:hasPrivilegeBool url="/jf/menu"/>
						</c:set>
						<c:forEach items="${splitPage.page.list}" var="record">
							<tr>
								<td>${record.columns["names"]}</td>
								<td>${record.columns["numbers"]}</td>
								<td>${record.columns["orderids"]}</td>
								<td class="center">
									<c:if test='${pageScope.edit eq "true"}'>
										<a class="btn btn-info" href="#" onclick="ajaxUrl('/jf/systems/edit/${record.columns.ids}');"> <i class="icon-edit icon-white"></i> 编辑</a> 
									</c:if>
									<c:if test='${pageScope.delete eq "true"}'>
										<a class="btn btn-danger" href="#" onclick="ajaxUrl('/jf/systems/delete/${record.columns.ids}');"> <i class="icon-trash icon-white"></i> 删除</a>
									</c:if>
									<c:if test='${pageScope.module eq "true"}'>
										<a class="btn btn-success" href="#" onclick="ajaxUrl('/jf/module?systemsIds=${record.columns.ids}');"> <i class="icon-zoom-in icon-white"></i> 模块</a>
									</c:if>
									<c:if test='${pageScope.menu eq "true"}'>
										<a class="btn btn-success" href="#" onclick="ajaxUrl('/jf/menu?systemsIds=${record.columns.ids}');"> <i class="icon-zoom-in icon-white"></i> 菜单</a> 
									</c:if>
								</td>
							</tr>
						</c:forEach>
					</tbody>
				</table>
				<div id="splitPageDiv" class="pagination pagination-centered"></div>
			</div>
			
		</div>
		<!--/span-->
	
	</div>
	<!--/row-->

</form>
