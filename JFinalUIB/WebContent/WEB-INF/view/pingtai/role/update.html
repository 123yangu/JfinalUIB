<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxUrl('/jf/index/content');">主页</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="ajaxUrl('/jf/role');">角色管理</a> <span class="divider">/</span></li>
		<li><a href="#">更新角色</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> 更新角色
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal" id="editForm" action="${cxt}/jf/role/update" method="POST">
				<input type="hidden" name="role.ids" value="${role.ids}" >
				<% include("/pingtai/role/form.html"){} %>
				<div class="form-actions">
					<bu:hasPrivilegeBody url="/jf/role/update">
						<button class="btn btn-primary" type="button" onclick="dataVali(this.form);">提交</button>
					</bu:hasPrivilegeBody>
					<button class="btn" onclick="ajaxUrl('/jf/role');">退出</button>
				</div>
			</form>
		</div>
	</div>
	<!--/span-->
</div>
<!--/row-->
