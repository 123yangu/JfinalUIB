<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/index/content');">主页</a> <span class="divider">/</span></li>
		<li>
			<a href="#">参数树</a>
		</li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-edit"></i> 参数树</h2>
			<div class="box-icon">
				<% if(hasPrivilegeUrl("/pingtai/param/add.html")){ %>
					<a href="#" class="btn btn-round" title="添加国际化参数" 
						onclick="ajaxContent('/jf/param/toUrl?toUrl=/pingtai/param/add.html&i18n=1');"><i class="icon-plus-sign"></i></a>
					
					<a href="#" class="btn btn-round" title="添加非国际化参数" 
						onclick="ajaxContent('/jf/param/toUrl?toUrl=/pingtai/param/add.html&i18n=0');"><i class="icon-plus-sign"></i></a>
				<% } %>
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
		
		<iframe id="paramTreeIframe" name="paramTreeIframe" width="100%" height="500px" 
			class="share_self" frameborder="0" scrolling="auto" src='${cxt!}/jf/param'>
		</iframe>
		
		</div>
	</div><!--/span-->
</div><!--/row-->
