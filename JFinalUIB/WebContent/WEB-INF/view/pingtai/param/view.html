<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/index/content');">主页</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="ajaxContent('/jf/param');">参数管理</a> <span class="divider">/</span></li>
		<li><a href="#">查看参数</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> 查看参数
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			
			<form class="form-horizontal" >

				<fieldset>
					<div class="control-group">
						<label class="control-label">上级分类</label>
						<div class="controls">
							<input type="text" value="${escapeXml(param.parentnames!)}" class="input-xlarge focused" readonly="readonly">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">名称</label>
						<div class="controls">
							<input type="text" name="param.names" value="${escapeXml(param.names!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">编号</label>
						<div class="controls">
							<input type="text" name="param.numbers" value="${escapeXml(param.numbers!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					
					<input type="hidden" name="param.i18n" value='${paramMap["i18n"]}' >
								
					<% if(paramMap["i18n"] == "0"){ %>
					
					<div class="control-group">
						<label class="control-label">值</label>
						<div class="controls">
							<input type="text" name="param.val" value="${escapeXml(param.val!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					
					<% } else { %>
					
					<div class="control-group">
						<label class="control-label">值(jp)<img src="${cxt!}/files/images/i18n/jp.gif" width="34" height="18"/></label>
						<div class="controls">
							<input type="text" name="param.val_jp" value="${escapeXml(param.val_jp!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">值(en-US)<img src="${cxt!}/files/images/i18n/us.gif" width="34" height="18"/></label>
						<div class="controls">
							<input type="text" name="param.val_enus" value="${escapeXml(param.val_enus!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">值(zh-CN)<img src="${cxt!}/files/images/i18n/cn.gif" width="34" height="18"/></label>
						<div class="controls">
							<input type="text" name="param.val_zhcn" value="${escapeXml(param.val_zhcn!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">值(zh-HK)<img src="${cxt!}/files/images/i18n/hk.gif" width="34" height="18"/></label>
						<div class="controls">
							<input type="text" name="param.val_zhhk" value="${escapeXml(param.val_zhhk!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">值(zh-TW)<img src="${cxt!}/files/images/i18n/tw.gif" width="34" height="18"/></label>
						<div class="controls">
							<input type="text" name="param.val_zhtw" value="${escapeXml(param.val_zhtw!)}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
					
					<% } %>
					
					<div class="control-group">
						<label class="control-label">排序</label>
						<div class="controls">
							<input type="text" name="param.orderids" value="${param.orderids!}" class="input-xlarge" readonly="readonly">
						</div>
					</div>
				</fieldset>

				<div class="form-actions">
					<button class="btn" onclick="ajaxContent('/jf/param/toUrl?toUrl=/pingtai/param/treeTableIframe.html');">退出</button>
				</div>
			</form>
		</div>
	</div>
	<!--/span-->
</div>
<!--/row-->
