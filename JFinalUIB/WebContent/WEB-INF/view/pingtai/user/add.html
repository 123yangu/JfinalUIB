<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/index/content');">主页</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="ajaxContent('/jf/user');">用户管理</a> <span class="divider">/</span></li>
		<li><a href="#">添加用户</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> 添加用户
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal" id="editForm" action="${cxt!}/jf/user/save" method="POST">
				<% include("/pingtai/user/form.html", {"operatorType" : "add"}){} %>
				<div class="form-actions">
					<% if(hasPrivilegeUrl("/jf/user/save", reqSysLog.userids)){ %>
						<button class="btn btn-primary" type="button" onclick="dataVali(this.form);">提交</button>
					<% } %>
					<button class="btn" onclick="ajaxContent('/jf/user');">退出</button>
				</div>
			</form>
		</div>
	</div>
	<!--/span-->
</div>
<!--/row-->
