<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/index/content');">主页</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="ajaxContent('/jf/user');">用户管理</a> <span class="divider">/</span></li>
		<li><a href="#">查看用户</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> 查看用户
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal" method="POST">
				<fieldset>
					<div class="control-group">
						<label class="control-label">所在部门</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${user.departmentnames!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">所在岗位</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${user.stationnames!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">数据权限</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${user.usernames!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">身份证号码</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${userInfo.idcard!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">真实姓名</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${userInfo.names!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">登录名</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${user.username!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">邮箱</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${userInfo.email!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">手机号</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${userInfo.mobile!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">电话</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${userInfo.telephone!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">QQ</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${userInfo.qq!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">生日</label>
						<div class="controls">
							<input type="text" disabled="disabled" value='${userInfo.birthday!, dateFormat="yyyy-MM-dd"}'>
						</div>
					</div>
					<div class="form-actions">
						<button class="btn" onclick="ajaxContent('/jf/user');">退出</button>
					</div>
				</fieldset>
			</form>

		</div>
	
	</div>
	<!--/span-->
</div>
<!--/row-->
