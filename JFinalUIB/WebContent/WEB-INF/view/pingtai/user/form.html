<script type="text/javascript">

function dataVali(form){
	var pass1Id = $("#pass1Id").val();
	var pass2Id = $("#pass2Id").val();
	if(pass1Id != pass2Id){
		var d = dialog({
		    title: '验证提示',
		    content: '两次输入密码不一致，请从新输入！'
		});
		d.showModal();
 		return false;
	}
	
	var errorCount = formVali(form);
	if(errorCount != 0){
		var d = dialog({
		    title: '验证提示',
		    content: '有'+errorCount+'错误，请修正！'
		});
		d.showModal();
 		return false;
	}
	
	ajaxForm("content", "editForm");
}

</script>
